<div class="margin-top-20 panel centered full-width" *ngIf="(selection$ | async) as selection">
    <ng-template #loading>
        <mat-spinner class="centered"></mat-spinner>
    </ng-template>
    <div class='panel__header--small'>
        <div class='container'>
            <div *ngIf="(!(validationService.validate('display', 'categories', 'patients', selection)) || !(validationService.validate('display', 'categories', 'patients', selection)))"
                class='row'>
                <br>
            </div>
            <div *ngIf="(!(validationService.validate('display', 'categories', 'patients', selection)) || !(validationService.validate('display', 'categories', 'patients', selection)))"
                class='row'>
                <br>
            </div>
            <div class='row'>
                <div class='instructions col-sm-12'>
                    <p
                        *ngIf="(!(validationService.validate('display', 'categories', 'patients', selection)) || !(validationService.validate('display', 'categories', 'patients', selection)))">
                        {{ "ww.wordmaker.pers.select-intransitive-pronoun" | translate }}</p>
                    <p
                        *ngIf="((validationService.validate('display', 'categories', 'patients', selection)) && (validationService.validate('display', 'categories', 'patients', selection)))">
                        {{ "ww.wordmaker.pers.select-transitive-pronoun" | translate }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <hr class='margin-bottom-50'>
    <div class='panel__content--large'>
        <div class="pwidth-50--desktop pwidth-100--mobile centered" *ngIf="pronouns$ | async as pronouns; else loading">
            <div *ngIf="validationService.validate('display', 'categories', 'agents', selection)">
                <h5
                    *ngIf="((validationService.validate('display', 'categories', 'patients', selection)) && (validationService.validate('display', 'categories', 'patients', selection)))">
                    {{ "ww.wordmaker.pers.agent-informal" | translate }}</h5>
                <mat-chip-list>
                    <mat-chip class="border-accent" (click)="onAgentSelect(pn)" *ngFor="let pn of pronouns"
                        [ngClass]="selection.agent === pn ? 'color-white bg-red' : 'bg-white color-black'">
                        {{ pn.gloss }}
                        <mat-icon class="margin-left-5 icon-md"
                            [ngClass]="selection.agent === pn ? 'color-white' : 'color-red'">person
                        </mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div *ngIf="validationService.validate('display', 'categories', 'patients', selection)">
                <h5
                    *ngIf="((validationService.validate('display', 'categories', 'patients', selection)) && (validationService.validate('display', 'categories', 'patients', selection)))">
                    {{ "ww.wordmaker.pers.patient-informal" | translate }}</h5>
                <mat-chip-list>
                    <mat-chip class="bg-white border-accent" (click)="onPatientSelect(pn)" *ngFor="let pn of pronouns"
                        [ngClass]="selection.patient === pn ? 'color-white bg-blue' : 'bg-white color-black'">
                        {{ pn.obj_gloss }}
                        <mat-icon class="margin-left-5 icon-md"
                            [ngClass]="selection.patient === pn ? 'color-white' : 'color-blue'">
                            person
                        </mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </div>
</div>
