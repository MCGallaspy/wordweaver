<div class="margin-top-20 panel centered full-width" wwHighlight>
    <div class='panel__header'>
        <div class='container' *ngIf="conjugation$ | async as conjugations">
            <div class='row'>
                <p class="margin-0 font-lg">{{ 'ww.wordmaker.conj.congratulations-header' | translate }}!</p>
            </div>
            <div class='row'>
                <br>
            </div>
            <div class='row'>
                <div class='congratulations col-sm-12'>
                    <p class="font-lg" [innerHTML]="'ww.wordmaker.conj.congratulations-text' | translate">
                    </p>
                </div>
            </div>
        </div>

    </div>
    <hr *ngIf="conjugation$ | async as conjugations" class='margin-bottom-50'>
    <div class='panel__content'>
        <ng-template #loading>
            <mat-spinner class="centered"></mat-spinner>
        </ng-template>
        <div class='pwdith-50--desktop pwidth-100--mobile centered'
            *ngIf="conjugation$ | async as conjugations; else loading">
            <div id="conjugation-result" class="conjugation center-text"
                *ngFor="let tier of conjugations; let i = index">
                <h3 wwHighlight *ngIf='i === 0' [innerHTML]='tier.html'></h3>
                <h5 wwHighlight *ngIf='(settings$ | async).level[tier.name] && i !== 0' [innerHTML]='tier.html'>
                </h5>
            </div>
        </div>
    </div>
</div>
