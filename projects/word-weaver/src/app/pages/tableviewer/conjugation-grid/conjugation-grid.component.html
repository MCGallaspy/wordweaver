<div class='table__container'>
    <table mat-table matSort [dataSource]="dataSource$ | async">
        <!-- Placeholder Column -->
        <ng-container matColumnDef="placeholder" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element"> {{element.rowKey}} </td>
        </ng-container>

        <!-- Other Columns -->
        <ng-container [matColumnDef]="col" *ngFor="let col of uniqueCol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element[col]"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
